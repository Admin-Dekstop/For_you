<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Log: Nursia G. Manuel</title>
    <style>
        :root {
            --rose-gold: #e2b4bd;
            --deep-rose: #b76e79;
            --soft-cream: #fff5f6;
            --text-color: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, var(--soft-cream) 0%, #f3e7e9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        /* Watermark ANDY */
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 45px;
            font-weight: 900;
            color: rgba(183, 110, 121, 0.1);
            letter-spacing: 12px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            font-family: sans-serif;
        }

        /* Overlay Awal */
        #overlay {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: 1s ease-in-out;
        }

        .loader-btn {
            background: var(--deep-rose);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 14px;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(183, 110, 121, 0.3);
            transition: 0.4s;
            text-transform: uppercase;
        }

        .loader-btn:hover {
            transform: translateY(-3px);
            background: #a35d68;
        }

        /* Card Container */
        #main-card {
            display: none;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 1.2s ease;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-container {
            width: 100%;
            height: 420px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 6px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .system-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--deep-rose);
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        /* Typing Effect Area */
        #typewriter {
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.8;
            color: #555;
            min-height: 320px;
            text-align: left;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--deep-rose);
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Akhiran Visual */
        #final-elements {
            margin-top: 25px;
            display: none;
            gap: 20px;
            animation: popIn 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
        }

        .icon { font-size: 45px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .footer-note {
            margin-top: 30px;
            font-size: 11px;
            color: #aaa;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.6;
        }

        .signature-andy {
            color: var(--deep-rose);
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="watermark">ANDY</div>

    <div id="overlay">
        <h2 style="color: var(--deep-rose); margin-bottom: 10px; font-weight: 300;">Private Data Access</h2>
        <p style="color: #888; margin-bottom: 30px; font-size: 12px; letter-spacing: 2px;">LOG: NURSIA_G_MANUEL</p>
        <button class="loader-btn" onclick="openMessage()">Buka Laporan</button>
    </div>

    <div id="main-card">
        <div class="system-title">Valentine Log // Personal Archive 2026</div>
        
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/Admin-Dekstop/For_you/main/1000049235-artguru.png" alt="Sia">
        </div>

        <div id="typewriter"></div><span class="cursor" id="cursor"></span>

        <div id="final-elements">
            <span class="icon">üíê</span>
            <span class="icon">üéì</span>
            <span class="icon">üç´</span>
        </div>

        <div class="footer-note" id="footer-note" style="display:none;">
            [ DATA TRANSMISSION COMPLETE ]<br><br>
            Regards, <span class="signature-andy">ANDY</span>
        </div>
    </div>

    <!-- Background Music from your link -->
    <audio id="bgm" loop>
        <source src="https://raw.githubusercontent.com/Admin-Dekstop/For_you/main/katakata.mp3" type="audio/mpeg">
    </audio>

    <script>
        const message = `> MENGAKSES DATABASE DEALER...
> TARGET: Nursia (Sia)
> STATUS: Sales Expert & Mahasiswi UT

Halo, Sia.

Selamat Hari Valentine.

Saya tahu, bagi kamu hari ini mungkin cuma 
"hari kerja" lainnya. Dari pagi sudah sibuk 
handle prospek unit, urus berkas di dealer, 
sampai dikejar target yang nggak ada habisnya.

Belum lagi perjuangan kamu di bangku kuliah UT. 
Di saat orang lain bisa santai, kamu harus 
bagi waktu antara karier dan masa depan. 
Jujur, itu keren banget. Nggak banyak orang 
yang punya mental sekuat kamu.

Mungkin hari ini timeline kamu penuh dengan 
cerita "ayang" orang lain. Tapi tenang saja, 
kamu nggak butuh validasi dari story manapun 
untuk tahu kalau kamu itu spesial.

Notif ini cuma interupsi kecil, supaya HP kamu 
nggak cuma isinya grup dealer atau modul kuliah. 
Sekali-sekali, dapet apresiasi tulus dari teman 
buat semua kerja kerasmu selama ini.

Tetap jadi Sia yang hebat, Sales yang jago, 
dan Mahasiswi yang tangguh.

Semoga harimu tetap manis, meskipun tanpa 
cokelat beneran (sementara ini)...`;

        const typeContainer = document.getElementById('typewriter');
        const finalElements = document.getElementById('final-elements');
        const footerNote = document.getElementById('footer-note');
        const cursor = document.getElementById('cursor');
        const audio = document.getElementById('bgm');
        let index = 0;

        function openMessage() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-card').style.display = 'flex';
                // Audio play on interaction
                audio.volume = 0.6;
                audio.play().catch(e => console.log("Audio play failed:", e));
                startTyping();
            }, 1000);
        }

        function startTyping() {
            if (index < message.length) {
                if (message.charAt(index) === '\n') {
                    typeContainer.innerHTML += '<br>';
                } else {
                    typeContainer.innerHTML += message.charAt(index);
                }
                
                index++;
                
                // Natural typing delay
                let char = message.charAt(index - 1);
                let wait = 45;
                if (char === '.') wait = 600;
                if (char === ',') wait = 350;
                if (char === '\n') wait = 500;

                setTimeout(startTyping, wait);
            } else {
                cursor.style.display = 'none';
                setTimeout(() => {
                    finalElements.style.display = 'flex';
                    footerNote.style.display = 'block';
                }, 800);
            }
        }
    </script>
</body>
</html>
